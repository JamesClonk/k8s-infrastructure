  name: hcloud-csi
  namespace: kube-system
  labels: #@ labels("token")
  annotations:
    kapp.k14s.io/versioned: ""
type: Opaque
stringData:
  #@ if len(data.values.hcloud_token) == 0:
  #@  assert.fail("hcloud_token cannot be empty")
  #@ end
  token: #@ data.values.hcloud_token
