name: reboot hetzner cloud virtual machine

on:
  workflow_dispatch:

env:
  SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

jobs:
  reboot-vm:
    name: reboot-virtual-machine
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup
      if: ${{ always() }}
      run: ./setup.sh
    - name: reboot virtual machine
      run: task hetzner:reboot
    - name: cleanup
      if: ${{ always() }}
      run: task cleanup
