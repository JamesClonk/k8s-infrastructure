spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
      app.kubernetes.io/instance: promtail
  updateStrategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/instance: promtail
      annotations:
        checksum/config: 52fcf23c3ce664f593cf2810ff0cca23e9a5aff9b513487bec416600439a575e
    spec:
      serviceAccountName: promtail-loki
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      containers:
      - name: promtail
        image: docker.io/grafana/promtail:2.6.1
        imagePullPolicy: IfNotPresent
        args:
        - -config.file=/etc/promtail/promtail.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - mountPath: /run/promtail
          name: run
        - mountPath: /var/lib/docker/containers
          name: containers
          readOnly: true
        - mountPath: /var/log/pods
          name: pods
          readOnly: true
