  namespace: grafana

#@overlay/match by=overlay.subset({"kind":"Namespace", "metadata":{"name":"grafana"}}), expects=1
---
metadata:
  labels:
    #@overlay/match missing_ok=True
    namespace.kubernetes.io/name: grafana
