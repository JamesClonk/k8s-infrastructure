config:
  existingSecret: oauth2-proxy
  existingConfig: oauth2-proxy-config

service:
  type: ClusterIP
  portNumber: 4180

serviceAccount:
  enabled: true
  name: oauth2-proxy

ingress:
  enabled: false
gatewayApi:
  enabled: false

resources:
  limits:
    cpu: 250m
    memory: 192Mi
  requests:
    cpu: 100m
    memory: 64Mi

extraVolumes:
- name: html-template
  configMap:
    name: oauth2-proxy-html-template

extraVolumeMounts:
- mountPath: /etc/oauth2-proxy-template
  name: html-template

livenessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 5

readinessProbe:
  initialDelaySeconds: 15
